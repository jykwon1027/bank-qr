<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계좌번호 복사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 90vw;
      min-width: 280px;
    }
    .logo {
      width: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2em;
      font-weight: bold;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    p {
      font-size: 1em;
      margin: 10px 0 20px;
      line-height: 1.5;
      word-break: keep-all;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><img src="경남은행.png" alt="경남은행 로고" class="logo">경남은행</h2>
    <p id="account">권재영(하늘약국)<br>221-0086-4910-02</p>
    <button onclick="copyText()">복사하기</button>
  </div>

  <script>
    function copyText() {
      const text = "2210086491002 경남은행";
      navigator.clipboard.writeText(text).then(() => {
        alert("계좌번호가 복사되었습니다!");
      });
    }
  </script>
</body>
</html>
